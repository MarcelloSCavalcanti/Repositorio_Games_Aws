    <!--Corpo na qual se tem o conteeúdo principal da página-->
    <main>
        <h1>Cadastro</h1>
        <p>Por favor preencha o formulário abaixo:</p>
        <!--Formulário para cadastro contendo Nome, email, senha e checkbox para receber novos emails-->
        <form action="">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="nome" placeholder="Digite seu nome"><br><br>
            <lable for="email">Email:</lable>
            <input type="email" id="email" name="email" placeholder="Digite seu email"><br><br>
            <lable for="email2">Confirme seu Email:</lable>
            <input type="email" id="email2" name="email2" placeholder="Digite seu emal"><br><br>
            <lable for="password">Escolha uma senha:</lable>
            <input type="password" id="password" name="password" placeholder="Digite sua senha"><br><br>
            <label for="password2">Digite novamente a senha:</label>
            <input type="password" id="password2" name="password2" placeholder="Digite sua senha"><br><br>
            <input type="checkbox" id="yesEmail" name="yesEmail" value="yesEmail">
            <label for="yesEmail">Deseja receber avisos de novas avaliações via email?</label><br><br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
