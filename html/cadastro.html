    <script src="/js/cadastro.js" defer></script>
</head>
<body>
    <!--Cabeçalho da página contendo logo, título e barra de navegação com identificação de id para fazer um botão de retornar ao topo da página-->

        <!--Logo da FOREVER GAMES serve como imagem interativa para returnar a página principal-->
        <a href="/">
            <img src="/src/img/logoControle.png" alt="Logo da FOREVER GAMES - Um controle laranja" height="40rem"><h1>FOREVER GAMES</h1>
        </a>
        <!--Barra de navegação para outras páginas-->
        <nav>
            <ul>
                <li class="nav-bar-top" id="littleScreens"><img src="../src/img/menuButtonHamburger.png" alt="menu hamburguer"></img></li>
                <li class="nav-bar-top"><a href="/">NEWS</a></li>
                <li class="nav-bar-top"><a href="/html/top.html">TOP 3</a></li>

            </ul>
        </nav>
    </header>
    <!--Corpo na qual se tem o conteeúdo principal da página-->
    <main>
        <section id="areConteudo">
            <!--Formulário para cadastro contendo Nome, email, senha e checkbox para receber novos emails-->
            <form id="seuFormulario" action="" method="post">
                <h2>Cadastro</h2> 
                <div>
                <labe for="name">Nome</labe><br>
                <h1 id="username-helper" class="helper-text"></h1>
                <input  class="acao" type="text" id="name" name="nome" placeholder="Digite seu nome"><br>
                <label for="email">Email</label><br>
                <h1 id="email-helper" class="helper-text"></h1>
                <input class="acao" type="email" id="email" name="email" placeholder="Digite seu email"><br>
                <label for="email2">Confirme seu Email</label><br>
                <h1 id="email2-helper" class="helper-text"></h1>
                <input class="acao" type="email" id="email2" name="email2" placeholder="Digite seu email"><br>
                <label  for="password">Escolha uma senha</label><br>
                <h1 id="password-helper" class="helper-text"></h1>
                <input class="acao"type="password" id="password" name="password" placeholder="Digite sua senha"><br>
                <label for="password2">Confirme sua senha</label><br>
                <h1 id="password2-helper" class="helper-text"></h1>
                <input class="acao" type="password" id="password2" name="password2" placeholder="Digite sua senha"><br><br>
                <button id="botaoCadastro" type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    <!--Rodapé da página contendo copyright link para página de contatos e retorno para o topo-->
    <footer>
        <h6>&copy; FOREVER GAMES - Todos os direitos reservados - 2023</h6>
        <nav>
            <ul>
                <li class="nav-bar-bot" id="contato"><a href="/html/contato.html">CONTATO</a></li>
            </ul>
        </nav>
    </footer>
